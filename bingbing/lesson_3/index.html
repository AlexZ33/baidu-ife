<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>91</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

function $ (selector) {
  return document.querySelector(selector)
}
// 生成中文数字 Number -> return String(ChineseNumber)
function getCNum (num) {
  return ['一', '二', '三', '四', '五', '六', '七', '八', '九'][ num ]
}

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData () {
  var
    sourceList = $('#source').innerHTML.trim().split('</li>'),
    bReg       = /<b\>(.*)\<\/b\>/

  return sourceList
    .filter(s => s.length > 0)
    .map(item => [ item.trim().slice(4, 6), bReg.exec(item)[1] ])
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData (data) {
  return data.sort((a, b) => a[1] - b[1])
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render (data) {
  var
    $wrap = $('#resort'),
    list  = data.map((i, index) => `<li>第${getCNum(index)}名：${i[0]}空气质量：<b>${i[1]}</b></li>`)

  $wrap.innerHTML = list.join('')
}

function btnHandle() {
  var aqiData = getData()
  aqiData = sortAqiData(aqiData)
  render(aqiData)
}

function init () {
  $('#sort-btn').addEventListener('click', btnHandle.bind(this))
}

init()

</script>
</body>
</html>
