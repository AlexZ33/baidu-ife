<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lesson-6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controll">
    <!-- <h4>由于排序动画暂有bug,所以不建议输入已有的数字</h4> -->
    <div class="btn_group">
      <label for="text">输入:</label>
      <input type="text" id="text">
      <button>提交</button>
    </div>
    <div class="btn_group">
      <label for="search">搜索:</label>
      <input type="text" id="search" placeholder="请输入要搜索的字符">
      <button>确定</button>
    </div>
  </div>

  <ul id="show"></ul>

  <script src="utils.js"></script>
  <script src="list.js"></script>
  <script>
  // 启动
  window.onload = function () {
    const
      list = new List({ wrapSelector: '#show' }),
      $push   = $('button')[0],
      $submit = $('button')[1],
      $text   = $('#text'),
      $search = $('#search'),
      reset = () => { $text.value = '', $search.value = '' }


    list.init([
      'sddsdsd',
      'asdasddsf',
      '4352341234123',
      '34131fsddfwedad'
    ])

    $push.addEventListener('click', () => {
        list.push($text.value)
        reset()
    })

    $submit.addEventListener('click', ev => {
      list.init()
      const val = $search.value

      list.eachAllBTextEqualInput(val)
      reset()
    })
  }
  </script>

</body>
</html>
